[build]
  # Base directory for the build
  base = "ui/"

  # Directory where the build artifacts are located (relative to base)
  publish = "static/ui"

  # Build command to run
  command = "npm ci && npm run build && cp public/index.html static/ui/index.html"

# Domain redirects - redirect all traffic to custom domain
# [[redirects]]
#   from = "https://*.netlify.app/*"
#   to = "https://kjet.leadedgeconsults.com/:splat"
#   status = 301
#   force = true


# Redirect all routes to index.html for React Router (SPA)
# Note: _redirects file in public/ folder is the preferred method
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node.js version
[build.environment]
  NODE_VERSION = "18"